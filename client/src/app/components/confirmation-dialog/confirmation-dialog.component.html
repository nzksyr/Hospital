<h2 mat-dialog-title>Suppression</h2>
<mat-dialog-content>
  <p>Etes vous sûr de vouloir supprimer le médecin {{doctor.prenom +" " + doctor.nom}} ?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="deleteDoctor()">Oui</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Non</button>
</mat-dialog-actions>
